<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
  class="min-h-screen flex items-center justify-center text-white bg-[radial-gradient(circle_at_top,_#1e3a8a,_#020617)]">

  <div class="flex justify-center mb-6">
    <button id="startBtn"
      class="border-5 border-solid border-white-200 bg-green-500 hover:bg-green-600 px-12 py-6 rounded-lg font-semibold shadow-lg text-2xl">
      Start Quiz
    </button>
  </div>

  <div id="quizContainer" class="Quiz w-full max-w-4xl p-6 hidden">
    <div class="flex justify-center mb-8">
      <div
        class="w-24 h-24 rounded-full border-4 border-white flex items-center justify-center text-2xl font-bold bg-purple-600/30 shadow-lg">
        <span id="timer">01:00</span>
      </div>
    </div>
    <audio id="tick" hidden>
      <source src="Timer.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="question"
      class="border-2 border-white-400 bg-gradient-to-r from-purple-700 to-indigo-700 rounded-lg shadow-xl p-4 text-center text-lg font-semibold mb-8">
      Question goes here
    </div>


    <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button
        class="optionBtn border-2 border-white-400 bg-blue-500 hover:bg-blue-600 transition rounded-lg p-4 text-left shadow-md">
        <span class="font-bold"></span>
      </button> 
      <button
        class="optionBtn border-2 border-white-400 bg-blue-500 hover:bg-blue-600 transition rounded-lg p-4 text-left shadow-md">
        <span class="font-bold"></span>
      </button>
      <button
        class="optionBtn border-2 border-white-400 bg-blue-500 hover:bg-blue-600 transition rounded-lg p-4 text-left shadow-md">
        <span class="font-bold"></span>
      </button>
      <button
        class="optionBtn border-2 border-white-400 bg-blue-500 hover:bg-blue-600 transition rounded-lg p-4 text-left shadow-md">
        <span class="font-bold"></span>
      </button>
    </div>

    <div class="flex justify-center gap-10">
      <button id="prevBtn" class="py-4 px-5 rounded-full bg-blue-600 text-center mt-10 text-4xl">
        <i class="ri-arrow-left-long-line"></i>
      </button>

      <button id="nextBtn" class="py-4 px-5 rounded-full bg-blue-600 text-center mt-10 text-4xl">
        <i class="ri-arrow-right-long-line"></i>
      </button>

      <button id="submitBtn"
        class="hidden bg-red-500 hover:bg-red-600 px-6 py-3 rounded-lg font-semibold shadow-lg mt-10 text-2xl border-3 border-white-400">
        Submit Quiz
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
